<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="nav-logo">
                <img src="./images/logo.png" alt="bg.img">
                <a href="#" class="courses">Courses</a>
            </div>
            <div class="nav-account">
                <a href="#" class="log-in">Login</a>
                <a href="#" class="sign-up">Sign Up</a>
            </div>
        </div>

        <div class="content">
            <h1>Learn Anything<br>You Want</h1>
            <div class="search-box">
                <input type="search" placeholder="Search Any Course">
                <button type="submit"><img src="images/search.png" alt=""></button>
            </div>
            <p>Millions of courses to search from</p>
        </div>

        <div class="arrow">
            <a href="#"><img src="./images/previous.png" alt=""></a>
            <a href="#" class="next"><img src="./images/next.png" alt=""></a>
        </div>
    </div>
</body>
</html>
